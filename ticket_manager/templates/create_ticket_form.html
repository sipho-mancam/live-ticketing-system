{% extends "_base_2.html" %}
{% load static %}

{% block extra_head %}
<link href="{% static 'css/form.css'%}" rel="stylesheet"/>
{% endblock extra_head %}

{% block content %}

<h1 class="create-ticket-header">Create Ticket: </h1>
<form class="create-ticket-form" method="POST" action="/ticket_man/create_ticket/">
    {% csrf_token %}
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Departments</label>
        <select name="dept_id" class="form-select" id="inputGroupSelect01" required>
         {% for department in departments %}
          <option value={{ department.dept_id }} >{{ department.dept_name }}</option>
         {% endfor %}
        </select>
      </div>

      <div class="input-group">
        <span class="input-group-text">Ticket Description</span>
        <textarea name="ticket_description" class="form-control" aria-label="With textarea" rows="10" required></textarea>
      </div>
      <br />
    <button type="submit" class="btn btn-primary">Submit</button>

    <button type="button" id="button-close-form" class="btn btn-danger">Cancel</button>
</form>


{% endblock content %}
